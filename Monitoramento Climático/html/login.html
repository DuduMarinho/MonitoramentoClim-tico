<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="..\css\login.css">
    <link rel="stylesheet" href="..\css\default_style.css">
    <link rel="stylesheet" href="..\css\color_palette.css">
    <link rel="icon" href="..\img\logo.png">
    <title>Skyweather Login</title>
</head>
<body>
    <div class="login-container">
        <img class="login-logo" src="..\img\written_logo.png" alt="Logo">
        
        <div id="login-form">
            <input type="text" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Senha">
            <button class="login-button" onclick="login()">Entrar</button>
            <p>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Crie uma conta</a></p>
        </div>
        
        <div id="register-form" style="display: none;">
            <input type="text" id="register-email" placeholder="Email">
            <input type="password" id="register-pass" placeholder="Senha">
            <button class="login-button" onclick="register()">Registrar</button>
            <p>Não tem uma conta? <a href="register.html">Crie uma conta</a></p>
        </div>
    </div>
    <script src="..\js\login.js"></script>
</body>
</html>
